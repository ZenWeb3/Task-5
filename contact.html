        <button

          </ul>
          <a href="./contact.html" class="btn btn-primary ms-lg-3">Book Now</a>
        </div>
      </div>
    </nav>

    <!-- //NAVBAR -->

    <!-- CONTACT US -->

    <section class="py-5 vh-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <h1 class="text-center py-4">Contact Us</h1>
            <form id="contact_form" name="contact_form" method="post">
              <div class="mb-4 row">
                <div class="col-sm-12 col-md mb-3 mb-md-0">
                  <label for="first_name " class="py-2">First Name</label>
                  <input
                    type="text"
                    required
                    maxlength="50"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                  />
                </div>
                <div class="col-sm-12 col-md mb-3 mb-md-0">
                  <label for="last_name" class="py-2">Last Name</label>
                  <input
                    type="text"
                    required
                    maxlength="50"
                    class="form-control"
                    id="last_name"
                    name="last_name"
                  />
                </div>
              </div>
              <div class="mb-4 row">
                <div class="col-sm-12 col-md mb-3 mb-md-0">
                  <label for="email_addr" class="py-2">Email address</label>
                  <input
                    type="email"
                    required
                    maxlength="50"
                    class="form-control"
                    id="email_addr"
                    name="email"
                  />
                </div>
                <div class="col-sm-12 col-md mb-3 mb-md-0">
                  <label for="phone_input" class="py-2">Phone</label>
                  <input
                    type="tel"
                    required
                    maxlength="50"
                    class="form-control"
                    id="phone_input"
                    name="Phone"
                  />
                </div>
              </div>
              <div class="mb-4">
                <label for="message" class="py-2">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="5"
                ></textarea>
              </div>
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- //CONTACT US -->

    <!-- FOOTER -->

    <div class="container-fluid mt-5 footer p-0">
      <footer class="bg-dark text-center text-white">
        <div class="container p-4 pb-0">
          <section class="">
            <form action="">
              <div class="row d-flex justify-content-center">
                <div class="col-auto">
                  <p class="pt-2">
                    <strong>Sign up for our newsletter</strong>
                  </p>
                </div>

                <div class="col-md-5 col-12">
                  <div class="form-outline form-white mb-4">
                    <input
                      type="email"
                      id="Travelify"
                      class="form-control"
                      placeholder="name@example.com"
                    />
                  </div>
                </div>

                <div class="col-auto">
                  <button type="submit" class="btn btn-outline-light mb-4">
                    Subscribe
                  </button>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div class="text-center p-3 bg-dark">
          Â© 2024 Copyright:
          <a class="text-white" href="#">Travelify.com</a>
        </div>
      </footer>
    </div>

    ></script>
